<section class="cta" id="contato">
    <div class="cta-container">
        <div class="cta-content">
            <h2 class="cta-title">Pronto para começar?</h2>
            <p class="cta-description">
                Junte-se a milhares de usuários que já estão usando Storm GO para 
                revolucionar seus disparos no WhatsApp Web
            </p>
            <div class="cta-buttons">
                <button class="btn-primary btn-large" id="cta-install-btn">
                    Instalar Agora - Grátis
                </button>
                <button class="btn-secondary btn-large" id="cta-contact-btn">
                    Falar com Vendas
                </button>
            </div>
        </div>
        <div class="cta-form-container">
            <form class="cta-form" id="contact-form">
                <h3 class="form-title">Entre em Contato</h3>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-primary btn-full">Enviar Mensagem</button>
            </form>
        </div>
    </div>
</section>
